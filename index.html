<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" href="./style.css">

    <title>Hello, world!</title>
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light">
            <div class="container-logo  d-lg-none">
                <a class="navbar-brand d-md-flex justify-content-center p-0 m-0" href="#">
                    <img src="./logo.svg" alt="logo" class="logo-mobile">
                </a>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarToggler">
                <a class="navbar-brand navbar-pc d-none d-lg-flex justify-content-center m-0 p-0" href="#">
                    <img src="./logo.svg" alt="logo" class="logo-pc">
                </a>
                <div class="navbar-menu-list">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0 d-lg-flex justify-content-around">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>

                <div class="d-lg-flex justify-content-end navbar-menu-search">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                    <div
                        class="d-flex justify-content-start justify-content-lg-around align-items-center social-networks">
                        <i class="fab mx-1 fa-facebook-f"></i>
                        <i class="fab mx-1 fa-twitter"></i>
                        <i class="fab mx-1 fa-youtube"></i>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <section class="section-container">
            <div class="container">
                <div class="col-12">
                    <div class="container-info">
                        <div class="">
                            <h1 class="title-home">Torre Eiffel</h1>
                            <h2 class="description">
                                Es el símbolo de París, fue construida para la Exposición Universal de París de 1889 y
                                actualmente es el monumento más visitado del mundo.
                            </h2>

                            <button class="btn btn-play" data-toggle="modal" data-target="#exampleModal">
                                <img src="./play.png" alt="" class="img-play">
                                <span>
                                    Ver video
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <iframe src="https://www.youtube.com/embed/Mq4dyb4e0hM" frameborder="0" height="600"></iframe>
                </div>
            </div>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</body>

</html>
